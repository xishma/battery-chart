<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Battery manitor</title>
		<script type="text/javascript" src="./Chart/javaS/jquery-1.8.3.js"></script>
		<script src="./Chart/javaS/highcharts/highcharts.js"></script>
		<script src="./Chart/javaS/highcharts/modules/exporting.js"></script>
		<script src="./Chart/data.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
	console.log(list);
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area'
            },
            title: {
                text: 'Laptop battery charge per time'
            },
            subtitle: {
                text: 'Develpoed by <a href="http://xishma.ir/">Xishma</a>'
            },
            xAxis: {
                labels: {
                    formatter: function() {
                        return this.value;
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Laptop battery status'
                },
                labels: {
                    formatter: function() {
                        return this.value+'%';
                    }
                }
            },
            tooltip: {
                formatter: function() {
                    return 'at '+this.x + '\', charge was '+this.y+'%';
                }
            },
            plotOptions: {
                area: {
                    pointStart: 0,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 1,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: list
        });
    });
});
		</script>
	</head>
	<body>
	<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
